<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <!-- nav related css -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <!-- new-tweet css -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <!-- all-tweet css -->
  <link rel="stylesheet" href="/styles/all-tweet.css" type="text/css" />
  <!-- import font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i&display=swap" rel="stylesheet" />
  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <script src="/vendor/jquery.timeago.js" type="text/javascript"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <!-- js for character counting -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <button id="compose-button">Compose</button>
  </nav>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form>
        <textarea id="compose-text" name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span id="compose-counter" class="counter"></span>
      </form>
    </section>
    <section class="tweets-container">
      <!-- hard-coded user tweet -->
      <article class="tweet">
        <div class="tweet-header">
          <img class="profile-picture" src="https://i.ebayimg.com/images/g/kvgAAOxy63FSyuDn/s-l300.jpg">
          <h1 class="tweet-username">Bill Fields</h1>
          <span class="hash-tag">@SirIssac</span>
        </div>
        <div class="tweet-body">
          <p class="tweet-content">Little Tweet here</p>
        </div>
        <div class="tweet-footer">
          <p class="time-stamp">10 days ago
            <span class="likes">üè≥üîÉ‚ù§Ô∏è</span></p>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
